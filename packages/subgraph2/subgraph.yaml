specVersion: 0.0.2
description: When you post something, it shows it here
repository: https://github.com/GalloDaSballo/aave-chainlink-euro
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Post
    network: mumbai
    source:
      address: '0x955EA02B83aE47260666672DFE88549C31f5662B'
      abi: Poster
      startBlock: 12384111
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - UserCount
      abis:
        - name: Poster
          file: ./abis/poster.json
      eventHandlers:
        - event: NewPost(indexed address,string,string,string)
          handler: handlePost
      file: ./src/mapping.ts
